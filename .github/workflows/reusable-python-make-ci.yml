name: Reusable Python CI via Make

on:
  workflow_call:
    inputs:
      python-versions:
        description: 'JSON array of Python versions'
        required: false
        type: string
        default: '["3.10","3.11","3.12","3.13","3.14"]'
      install-target:
        description: 'Make target for installing dev deps'
        required: false
        type: string
        default: 'install-dev'
      ci-target:
        description: 'Make target that runs lint/type/tests'
        required: false
        type: string
        default: 'check'

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ${{ fromJson(inputs.python-versions) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show Python version
        run: |
          python --version
          which python

      - name: Install dev dependencies via Make
        run: |
          make PYTHON=python ${{ inputs.install-target }}

      - name: Run CI checks via Make
        run: |
          make PYTHON=python ${{ inputs.ci-target }}
