name: Reusable Python CI via Make

on:
  workflow_call:
    inputs:
      python-versions:
        description: 'JSON array of Python versions'
        required: false
        type: string
        default: '["3.10","3.11","3.12","3.13","3.14"]'
      install-target:
        description: 'Make target for installing dev deps'
        required: false
        type: string
        default: 'install-dev'
      ci-target:
        description: 'Make target that runs lint/type/tests'
        required: false
        type: string
        default: 'check'

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ${{ fromJson(inputs.python-versions) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show Python version
        run: |
          python --version
          which python

      - name: Install dev dependencies via Make
        run: |
          make PYTHON=python ${{ inputs.install-target }}

      - name: Run CI checks via Make
        run: |
          make PYTHON=python ${{ inputs.ci-target }}
