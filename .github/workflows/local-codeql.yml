name: Local CodeQL Analysis

on:
  push:
    branches-ignore:
      - "dependabot/"
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "**/*.md"
  schedule:
    - cron: "4 3 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    uses: ./.github/workflows/reusable-codeql.yml
    with:
      languages: "python"

  status-check:
    name: Check Jobs Status
    needs:
      - codeql
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: ./.github/workflows/reusable-check-jobs-status.yml

  slack-workflow-status:
    name: Slack Workflow Status
    needs:
      - status-check
    if: always()

    uses: ./.github/workflows/reusable-slack-workflow-status.yml
    with:
      notify_on_results: "failure,timed_out"
      ignore_jobs: "Check Jobs Status"
    secrets:
      slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
