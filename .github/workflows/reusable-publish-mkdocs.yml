name: Reusable MkDocs Publish

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to use"
        required: false
        default: "3.13"
        type: string
      use-dev-extras:
        description: 'Try to install ".[dev]" from pyproject.toml'
        required: false
        default: true
        type: boolean
      cleanup:
        description: "Clean up existing deployments in the github-pages environment before deploying"
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip

          if [ "${{ inputs.use-dev-extras }}" = "true" ]; then
            echo "Attempting to install dev extras from pyproject.toml..."
            if python -m pip install ".[dev]" 2>/dev/null; then
              echo "Installed dev extras from pyproject.toml"
            else
              echo "Dev extras failed; falling back to mkdocs + theme only."
              python -m pip install mkdocs mkdocs-material
            fi
          else
            echo "Using bare mkdocs + theme (no dev extras)."
            python -m pip install mkdocs mkdocs-material
          fi

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b  # v4.0.0
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Clean up old GitHub Pages deployments
        if: ${{ inputs.cleanup }}
        uses: strumwolf/delete-deployment-environment@a4825dd9648c57da8437a4885c3fcad58beac69c  # v3.0.0
        with:
          token: ${{ github.token }}
          environment: github-pages
          onlyRemoveDeployments: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4.0.5
