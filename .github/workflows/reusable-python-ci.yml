name: Reusable Python CI for check-jobs.py

on:
  workflow_call:
    inputs:
      python-versions:
        description: "JSON array of Python versions to test against"
        required: false
        type: string
        default: '["3.10","3.11","3.12","3.13","3.14"]'
      script-path:
        description: "Path to the check-jobs script"
        required: false
        type: string
        default: ".github/scripts/check-jobs.py"

permissions:
  contents: read

jobs:
  check-jobs:
    name: Check check-jobs.py
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ${{ fromJson(inputs.python-versions) }}

    env:
      SCRIPT_PATH: ${{ inputs.script-path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Show Python version
        run: |
          python --version
          which python

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install tooling (ruff, mypy, pytest)
        run: |
          python -m pip install ruff mypy pytest

      - name: Basic import / syntax check
        run: |
          python -m py_compile "${SCRIPT_PATH}"
          python -c "import runpy; runpy.run_path('${SCRIPT_PATH}', run_name='__main__') if False else None"

      - name: Ruff lint
        run: |
          ruff check "${SCRIPT_PATH}"

      - name: mypy type checking
        run: |
          mypy "${SCRIPT_PATH}"

      - name: Run pytest (tests targeting check-jobs.py)
        run: |
          if [ -d "tests" ]; then
            echo "Running pytest against tests/ ..."
            pytest -v
          else
            echo "No tests/ directory found; skipping pytest."
          fi
