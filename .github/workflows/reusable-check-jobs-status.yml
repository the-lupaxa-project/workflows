name: Check Jobs Status Summary

on:
  workflow_call:
    inputs:
      ignore_jobs:
        description: >
          Comma-separated list of job names to exclude from the summary.
          Names are normalised (segment after the last "/") and matched
          case-insensitively.
        required: false
        type: string
        default: ""

permissions:
  actions: read
  contents: read

jobs:
  check-jobs-status:
    name: Check Jobs Status
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          repository: the-lupaxa-project/workflows
          path: lupaxa-dotgithub

      - name: Run Check Jobs (Python)
        env:
          # Prefer explicit secret if the caller provides one, otherwise fall back to the built-in token
          GITHUB_TOKEN: ${{ github.token }}
          CHECK_JOBS_IGNORE_JOBS: ${{ inputs.ignore_jobs }}
        # run: bash <(curl -fsSL "https://raw.githubusercontent.com/the-lupaxa-project/.github/master/.github/scripts/check-jobs.sh")
        run: python lupaxa-dotgithub/.github/scripts/check-jobs.py
