name: Reusable Ensure SHA-Pinned GitHub Actions

on:
  workflow_call:
    inputs:
      allow_list:
        description: >
          Optional newline-separated list of owner[/repo] patterns that are
          allowed to use non-SHA refs (e.g. "the-lupaxa-project/.github").
          Each line should be either "owner/" or "owner/repo".
        required: false
        type: string
      dry_run:
        description: >
          If true, only report unpinned actions but do not fail the job.
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: write

jobs:
  ensure-sha-pinned:
    name: Ensure SHA-pinned GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Ensure SHA-pinned GitHub Actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@d5d20e15f2736816ee0e001ba8b24b54d9ffcff4  # v5.0.0
        with:
          allowlist: |
            the-lupaxa-project/workflows
            ${{ inputs.allow_list }}
          dry_run: ${{ inputs.dry_run }}
