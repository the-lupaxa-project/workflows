name: Reusable Ensure SHA-Pinned GitHub Actions

on:
  workflow_call:
    inputs:
      allow_list:
        description: >
          Optional newline-separated list of owner[/repo] patterns that are
          allowed to use non-SHA refs (e.g. "the-lupaxa-project/.github").
          Each line should be either "owner/" or "owner/repo".
        required: false
        type: string
      dry_run:
        description: >
          If true, only report unpinned actions but do not fail the job.
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: write

jobs:
  ensure-sha-pinned:
    name: Ensure SHA-pinned GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Ensure SHA-pinned GitHub Actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@6124774845927d14c601359ab8138699fa5b70c3  # v4.0.1
        with:
          allowlist: |
            the-lupaxa-project/workflows
            ${{ inputs.allow_list }}
          dry_run: ${{ inputs.dry_run }}
