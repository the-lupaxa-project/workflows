name: Reusable CodeQL Analysis

on:
  workflow_call:
    inputs:
      languages:
        description: >
          Comma-separated list of languages to analyze
          (e.g. "python" or "javascript,python,go").
        required: true
        type: string

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@17783bfb99b07f70fae080b654aed0c514057477  # v2.23.3
        with:
          languages: ${{ inputs.languages }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@17783bfb99b07f70fae080b654aed0c514057477  # v2.23.3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@17783bfb99b07f70fae080b654aed0c514057477  # v2.23.3
