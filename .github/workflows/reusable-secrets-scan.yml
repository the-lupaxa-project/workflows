name: Reusable Secrets scan (TruffleHog)

on:
  workflow_call:
    inputs:
      path:
        description: "Repository path to scan (relative to workspace)"
        required: false
        default: "."
        type: string
      base:
        description: "Base ref (maps to --since-commit); leave empty for default PR/push behaviour"
        required: false
        default: ""
        type: string
      head:
        description: "Head ref (maps to --branch); leave empty for default PR/push behaviour"
        required: false
        default: ""
        type: string
      extra_args:
        description: "Extra arguments passed to TruffleHog CLI"
        required: false
        default: "--results=verified,unknown"
        type: string

permissions:
  contents: read
  pull-requests: read

jobs:
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 0

      - name: Run secrets scan
        uses: trufflesecurity/trufflehog@821e8b9e5cdf8dc484dd23e06f78941fcf6b9191  # v3.91.2
        with:
          path: ${{ inputs.path }}
          base: ${{ inputs.base }}
          head: ${{ inputs.head }}
          extra_args: ${{ inputs.extra_args }}
