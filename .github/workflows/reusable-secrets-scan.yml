name: Reusable Secrets scan (TruffleHog)

on:
  workflow_call:
    inputs:
      path:
        description: "Repository path to scan (relative to workspace)"
        required: false
        default: "."
        type: string
      base:
        description: "Base ref (maps to --since-commit); leave empty for default PR/push behaviour"
        required: false
        default: ""
        type: string
      head:
        description: "Head ref (maps to --branch); leave empty for default PR/push behaviour"
        required: false
        default: ""
        type: string
      extra_args:
        description: "Extra arguments passed to TruffleHog CLI"
        required: false
        default: "--results=verified,unknown"
        type: string

permissions:
  contents: read
  pull-requests: read

jobs:
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0

      - name: Run secrets scan
        uses: trufflesecurity/trufflehog@7c0734f987ad0bb30ee8da210773b800ee2016d3  # v3.93.4
        with:
          path: ${{ inputs.path }}
          base: ${{ inputs.base }}
          head: ${{ inputs.head }}
          extra_args: ${{ inputs.extra_args }}
