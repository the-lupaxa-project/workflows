name: Reusable Secrets scan (TruffleHog)

on:
  workflow_call:
    inputs:
      path:
        description: "Repository path to scan (relative to workspace)"
        required: false
        default: "."
        type: string
      base:
        description: "Base ref (maps to --since-commit); leave empty for default PR/push behaviour"
        required: false
        default: ""
        type: string
      head:
        description: "Head ref (maps to --branch); leave empty for default PR/push behaviour"
        required: false
        default: ""
        type: string
      extra_args:
        description: "Extra arguments passed to TruffleHog CLI"
        required: false
        default: "--results=verified,unknown"
        type: string

permissions:
  contents: read
  pull-requests: read

jobs:
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          fetch-depth: 0

      - name: Run secrets scan
        uses: trufflesecurity/trufflehog@aade3bff5594fe8808578dd4db3dfeae9bf2abdc  # v3.91.1
        with:
          path: ${{ inputs.path }}
          base: ${{ inputs.base }}
          head: ${{ inputs.head }}
          extra_args: ${{ inputs.extra_args }}
