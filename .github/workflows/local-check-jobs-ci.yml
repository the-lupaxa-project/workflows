name: Check check-jobs.py

on:
  push:
    paths:
      - ".github/scripts/check-jobs.py"
      - ".github/workflows/local-check-jobs-ci.yml"
  pull_request:
    paths:
      - ".github/scripts/check-jobs.py"
      - ".github/workflows/local-check-jobs-ci.yml"
  workflow_dispatch:

permissions:
  actions: read
  contents: read

jobs:
  python-ci:
    name: Lint & type-check Python code
    uses: ./.github/workflows/reusable-python-ci.yml
    with:
      paths: ".github/scripts/check-jobs.py"

  status-check:
    name: Check Jobs Status
    needs:
      - python-ci
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: ./.github/workflows/reusable-check-jobs-status.yml
