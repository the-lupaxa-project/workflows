name: Secrets scan

on:
  push:
    branches:
      - "**"          # run on any branch push
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  pull-requests: read

jobs:
  trufflehog:
    name: TruffleHog
    uses: ./.github/workflows/reusable-secrets-scan.yml
    secrets: inherit

  status-check:
    name: TruffleHog Status
    needs:
      - trufflehog
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: ./.github/workflows/reusable-check-jobs-status.yml
